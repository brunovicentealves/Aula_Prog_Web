<!DOCTYPE html>
<html lang="br" >
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Formulario para marcar exames</title>
  </head>
  <body>
    <div class="container">
        <form class="" action="index.html" method="post">
          <h3>Dados dos do Paciente</h3>
          <div class="row">
               <div class="col">
                 <label for="">Nome :</label>
                 <input class="form-control form-control-sm" type="text" required>
               </div>
               <div class="col">
                 <label for="">Data Nascimento :</label>
                 <input class="form-control form-control-sm" type="text" required>
               </div>
               <div class="col">
                 <label for="">Cpf :</label>
                 <input class="form-control form-control-sm" type="text" required>
               </div>
            </div>
          <h3>Dados de Contato</h3>
         <div class="row">
           <div class="col">
               <label for="">Nome para Contato :</label>
               <input class="form-control form-control-sm" type="text" required>
             </div>
             <div class="col">
               <label for="">E-mail :</label>
                <input class="form-control form-control-sm" type="text" required>
               </div>
           </div>
         <div class="row">
           <div class="col">
             <label for="">Telefone residencial :</label>
             <input class="form-control form-control-sm" type="text" required>
            </div>
             <div class="col">
               <label for="">Telefone Celular :</label>
                <input class="form-control form-control-sm" type="text" required>
             </div>
           </div>
           <h2>Convenio:</h2>
           <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio"name="inlineRadioOptions" id="inlineRadioOptions" value="Particular">
             <label class="form-check-label" for="inlineCheckbox1">Particular</label>
           </div>
           <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioOptions" value="Corporativo" checked="checked" >
             <label class="form-check-label" for="inlineCheckbox1" >Corporativo</label>
           </div>
          <br>
          <br>
          <br>
           <div class="form-group">
             <label for="exampleFormControlTextarea1">Descreva o nome do Exame que ira  marcar :</label>
             <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
           </div>
           <div class="form-group">
             <label for="exampleFormControlFile1">Anexar  a requesição do Exame</label>
             <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
           </div>
           <div class=text-right>
              <button type="submit" class="btn btn-primary">Enviar os  Dados</button>
          </div>

      </form>
  </div>
  </body>
</html>
